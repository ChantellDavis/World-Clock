<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mainTitle">World Clock</h1>
      <label for="city">
        <select name="" id="city">
          <option value="">Select a city...</option>
          <option value="new-York">New York</option>
          <option value="south-Korea">South Korea</option>
          <option value="england">England</option>
        </select>
      </label>

      <h2 class="cityLa">Los Angeles</h2>
      <div class="laDate">Aug 12th 2024</div>
      <h3 class="laTime">1:48:15 PM</h3>
      <hr />
      <h2 class="citySydney">Sydney</h2>
      <div class="sydneyDate">Aug 12th 2024</div>
      <h3 class="sydneyTime">1:48:15 PM</h3>
      <hr />
      <h2 class="cityTokyo">Tokyo</h2>
      <div class="tokyoDate">Aug 12th 2024</div>
      <h3 class="tokyoTime">1:48:15 PM</h3>
      <hr />
      <footer>
        Project made by
        <a
          class="link"
          href="https://github.com/ChantellDavis/World-Clock"
          target="_blank"
          >Chantell Davis</a
        >
        put on GitHub hosted my Netlify
      </footer>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
