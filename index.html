<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src=https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="/src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mainTitle">World Clock</h1>
      <label for="city">
        <select name="" id="city">
          <option value="">Select a city...</option>
          <option value="current">My current location</option>
          <option value="Europe/Zurich">Zurich</option>
          <option value="Asia/Seoul">Seoul</option>
          <option value="Europe/London">London</option>
        </select>
      </label>
      
      
       <div id="cities"> 
        <h2 class="cityLa">Los Angeles</h2>
        <div class="losAngelesDateData" id="los-Angeles-Date-Data">  
          </div>
          <div class="losAngelesTimeData" id="los-Angeles-Time-Data">
        </div> 
      
      <hr />
        <h2 class="citySydney">Sydney</h2>
        <div class="sydneyDateData" id="sydney-Date-Data"> </div>
      <div class="sydneyTimeData" id="sydney-Time-Data"> </div>
       <hr />
        <h2 class="cityTokyo">Tokyo</h2>
        <div class="tokyoDateData" id="tokyo-Date-Data"></div>
        <div class="tokyoTimeData" id="tokyo-Time-Data"></div> 
       </div>
      <hr />
      <footer>
        Project made by
        <a
          class="link"
          href="https://github.com/ChantellDavis/World-Clock"
          target="_blank"
          >Chantell Davis</a
        >
        put on GitHub hosted by Netlify
      </footer>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
